<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="confing.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="font-['sans_serif', poppins] box-border bg-[#f9f9f9] min-h-screen overflow-hidden">
    <header class="absolute top-0 left-0 w-full py-8 px-24 flex justify-start items-center z-[100]">
        <h2 class="text-4xl text-[#359381] pointer-events-none mr-64">Parallax</h2>
        <nav class="text-[#359381] font-semibold">
            <a class="py-1.5 px-4 rounded-[20px] my-0 mx-2.5 text-white bg-[#359381]" href="">Home</a>
            <a class="py-1.5 px-4 rounded-[20px] my-0 mx-2.5 hover:text-white hover:bg-[#359381]" href="">About</a>
            <a class="py-1.5 px-4 rounded-[20px] my-0 mx-2.5 hover:text-white hover:bg-[#359381]" href="">Service</a>
            <a class="py-1.5 px-4 rounded-[20px] my-0 mx-2.5 hover:text-white hover:bg-[#359381]" href="">Contact</a>
        </nav>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>

</html>
